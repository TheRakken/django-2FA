{% extends 'myauth/base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
	{% if error_msg %}<div class="form-signin text-center alert alert-danger"> {{ error_msg }} </div>{% endif %}
	<form class="form-signin" action="{% url 'myauth:verify_user' %}" method="post">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
		<input type="text" class="form-control" required autofocus name="username" placeholder="username" />
		<input type="password" class="form-control" required name="password" placeholder="password" />
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
{% endblock %}
